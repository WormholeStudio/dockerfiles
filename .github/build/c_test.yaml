jobs:
  publish:
    permissions: 
      contents: read
      packages: write 
    steps:
      - uses: actions/checkout@v2
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build.yaml
          branch: main
          name: dist
          path: quark
          repo: WormholeStudio/quark
   
